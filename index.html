<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon" />
    <title>TaskMaster - Your Todo Manager</title>
    <style>
      /* Make the logo round */
      .logo {
        width: 50px; /* Adjust the size as needed */
        height: 50px; /* Keep width and height the same for a perfect circle */
        border-radius: 50%; /* Makes the image round */
        object-fit: cover; /* Ensures the image is scaled properly within the circle */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <img src="/logo.png" alt="TaskMaster Logo" class="logo" /> <!-- Example logo display -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
